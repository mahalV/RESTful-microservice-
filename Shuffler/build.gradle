// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

apply plugin: 'war'
sourceCompatibility     = 1.8            //This app was developed using java 1.8
version                 = 1.0            //This is for the first release
project.webAppDirName   = 'WebContent'   //The web directory
war.baseName            = 'Card_Shuffle' //war file name

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //jackson dependency
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.0.pr3'

   //json api
   compile 'org.glassfish:javax.json:1.1.0-M2'
   compile 'org.json:json:20090211'

   //jetty dependency
   compile 'org.eclipse.jetty:jetty-server:9.4.4.v20170414'

   //jersey dependency
   compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.26-b03'

}

sourceSets{
  main{
    java{
      srcDir 'src/main/java'
    }
  }
  
  test{
    java{
      srcDir 'src/test/java'
    }
  }
 }  